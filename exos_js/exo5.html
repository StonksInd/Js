<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronom√®tre</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-80">
    <!-- Affichage du temps -->
    <div class="text-4xl font-mono text-center mb-4">
      <span id="timer"><p>0</p></span>
    </div>

    <!-- Boutons Start, Stop, Lap, Reset -->
    <div class="flex justify-between mb-4">
      <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded focus:outline-none disabled:bg-green-200", onclick="startTime()" id="startButton">
        Start
      </button>
      <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded focus:outline-none" onclick="end_time()">
        Stop
      </button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none", onclick="newLaps()">
        Lap
      </button>
    </div>

    <div class="text-center mb-4">
      <button class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded focus:outline-none", onclick="removeLaps()">
        Reset
      </button>
    </div>

    <!-- Liste des tours -->
    <div>
      <h3 class="text-lg font-semibold mb-2">Laps :</h3>
      <ul id="laps" class="list-decimal pl-5 space-y-1 text-sm font-mono">
      </ul>
    </div>
  </div>

</body>
<script src="exos5.js"></script>
</html>
